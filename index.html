<!DOCTYPE html>

<link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>

                <img src="./assets/icons/rosa.svg" alt="Rosa">

            </div>
            <div class="botones">
                <a href="#NorteGrande" >Norte Grande</a>
                <a href="#NorteChico">Norte Chico</a>
                <a href="#ZonaCentral">Zona Central</a>
            </div>
            
        </div>

            <div class="back_img2"></div>

            <div class="back_img4"></div>

            <div class="contenedor_cards">
                    <div class="zonas">
                        <h1 id="NorteGrande" style="color: white;">Norte Grande</h1>
                        <div class="card">

                            <img src="./assets/img/1_ng/Morro-de-Arica.jpg" alt="Morro de Arica">

                        </div>

                            <img src="./assets/img/1_ng/San-Pedro-De-Atacama.jpg" alt="San Pedro de Atacama">

                        </div>
                    </div>
                    <div class="zonas">
                        <h1 id="NorteChico" style="color: white;">Norte Chico</h1>
                        <div class="card">
                            <img src="./assets/img/2_nc/faro.jpg" alt="Faro de la Serena">

                        </div>
                        <div class="card">
                            <img src="./assets/img/2_nc/Valle-del-Elqui.jpg" alt="Valle del Elqui">

                            <img src="./assets/img/2_nc/cruz.jpg" alt="cruz">

                    <div class="zonas">

                        </div>
                        <div class="card">
                            <img src="./assets/img/3_zc/valparaiso.jpg" alt="Valparaiso">

                        </div>
                        <div class="card">
                            <img src="./assets/img/3_zc/algarrobo.jpg" alt="Algarrobo">

                        </div>
                    </div>

        <div class="footer">
            <div class="redes">
                <a href="https://www.facebook.com/chiletravelguide">
